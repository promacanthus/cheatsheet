theme = "apollo"
taxonomies = [{ name = "tags" }]

# The URL the site will be built for
base_url = "https://promacanthus.github.io/cheatsheet"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
toc = true
use_cdn = false
favicon = "/icon/favicon.png"
# Put all your custom variables here
theme = "toggle"              # light, dark, auto, toggle
comment = false
fancy_code = true
dynamic_note = true
mathjax = true
mathjax_dollar_inline_enable = true
repo_url = "https://github.com/promacanthus/cheatsheet"


menu = [
  # Configure menu bar here
  { name = "/Home", url = "/", weight = 0 },
  { name = "/About", url = "/about", weight = 1 },
  { name = "/Rust", url = "/rust/", weight = 1 },
]

socials = [
  # Configure socials here
  { name = "twitter", url = "404.html", icon = "twitter" },
  { name = "github", url = "https://github.com/promacanthus/", icon = "github" },
  { name = "youtube", url = "404.html", icon = "youtube" },
  { name = "linkedin", url = "404.html", icon = "linkedin" },
  { name = "rss", url = "/index.xml", icon = "rss" },
  { name = "email", url = "404.html", icon = "email" },
]

custom_css = []

[extra.analytics]
enabled = false
